<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>HUE Vision &#128083;</title>
  <meta name="description" content="A web-based application for eye tracking using facial recognition and machine learning.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="favicon" type="image/ico" href="favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--[if lte IE 9]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <canvas id="heatMap"></canvas>


  <div id="info" data-content="info">
    <h3>Hello!</h3>
    Welcome to <strong>HUE Vision</strong> üëÄ<br>
    To continue, Please grant access to your webcam. üì∑
  </div>

  <div id="training">
    <div class="panel-header">
      <h3>Training Panel</h3>
      <button id="help-button" class="icon-button" title="Show Help">?</button>
    </div>
    <table>
      <tr>
        <td>Training samples</td>
        <td data-content="n-train">0</td>
      </tr>
      <tr>
        <td>Validation samples</td>
        <td data-content="n-val">0</td>
      </tr>
      <tr>
        <td>Epochs trained</td>
        <td data-content="n-epochs">0</td>
      </tr>
      <tr>
        <td>Training loss</td>
        <td data-content="train-loss">?</td>
      </tr>
      <tr>
        <td>Validation loss</td>
        <td data-content="val-loss">?</td>
      </tr>
    </table><br>
    <div class="buttonwrap">
      <div class="buttonrow">
        <button id="start-calibration">Calibration</button>
        <button id="start-training" disabled>Start Training</button>
      </div>
      <div class="buttonrow">
        <button id="draw-heatmap" disabled>Draw Heatmap</button>
        <button id="customize-target" disabled>Customize Target</button>
      </div>
      <div class="buttonrow">
        <button id="reset-model" disabled>Reset Model</button>
      </div>
      <div class="buttonrow">
        <button id="store-data" disabled>Save Dataset</button>
        <button id="load-data">Load Dataset</button>
        <input type="file" id="data-uploader">
      </div>
      <div class="buttonrow">
        <button id="store-model" disabled>Save Model</button>
        <button id="load-model">Load Model</button>
        <input type="file" id="model-uploader" multiple>
      </div>
    </div>
  </div>

  <video id="webcam" width="400" height="300" autoplay></video>
  <canvas id="overlay" width="400" height="300"></canvas>

  <footer>
    Made with ‚ù§ by Suvrat Jain.
  </footer>

  <canvas id="eyes" width="55" height="25"></canvas>

  <div id="target"></div>
  
  <div id="settings-panel" class="hidden">
    <div class="panel-header">
      <h3>Target Settings</h3>
      <button id="close-settings" class="icon-button" title="Close Settings">√ó</button>
    </div>
    <div class="settings-content">
      <div class="setting-group">
        <label for="target-size">Size:</label>
        <input type="range" id="target-size" min="20" max="80" value="40" class="slider">
      </div>
      <div class="setting-group">
        <label for="target-color">Color:</label>
        <select id="target-color">
          <option value="default">Default Orange</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="red">Red</option>
        </select>
      </div>
      <div class="setting-group">
        <label for="target-shape">Shape:</label>
        <select id="target-shape">
          <option value="circle">Circle</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
          <option value="star">Star</option>
        </select>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/clmtrackr@1.1.2/build/clmtrackr.min.js"></script>
  <script src="js/globals.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/facetracker.js"></script>
  <script src="js/mouse.js"></script>
  <script src="js/dataset.js"></script>
  <script src="js/training.js"></script>
  <script src="js/heat.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
